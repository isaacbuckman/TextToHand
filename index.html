<!doctype html>
<html lang="en">
<head>
<title>Text to Hand</title>
<link rel="icon" href="images/icon.png"/>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
</head>
<body>

<nav class="navbar navbar-light bg-light mb-3">
  <span class="navbar-brand mb-0 h1">TextToHand</span>
</nav>

<div class="container">
  <div class="row">
    <div class="col">
      <div class="form-group">
    <label for="wordsPerRead">Words per Read</label>
    <select class="form-control" id="wordsPerRead">
      <option value="1">1</option>
      <option value="2">2</option>
      <option value="3" selected="selected">3</option>
      <option value="4">4</option>
      <option value="5">5</option>
    </select>
  </div>
    </div>
    <div class="col">
      <div class="form-group">
    <label for="secondDelay">Second Delay</label>
    <select class="form-control" id="secondDelay">
      <option value="1">1</option>
      <option value="2">2</option>
      <option value="3" selected="selected">3</option>
      <option value="4">4</option>
      <option value="5">5</option>
    </select>
  </div>
    </div>
  </div>
  <div class="row">
  <div class="col">
  <div class="form-group">
    <!-- <label for="textInput">text input</label> -->
    <textarea class="form-control" id="textInput" rows="5"></textarea>
  </div>
  </div>
  </div>
  <button type="button" class="btn btn-primary" onclick="PlayPause()" id="playButton">Play</button>
</div>

<script type="text/javascript" src="main.js"></script>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>

</body>
</html>
